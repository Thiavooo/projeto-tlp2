<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${conta.id == null} ? 'Nova Conta' : 'Editar Conta'">Formulário de Conta</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box; /* Garante que o padding não aumente a largura total */
        }
        .btn { padding: 10px 15px; border-radius: 4px; color: white; border: none; cursor: pointer; }
        .btn-salvar { background-color: #28a745; }
        .btn-voltar { background-color: #6c757d; text-decoration: none; display: inline-block; }
    </style>
</head>
<body>

<div class="container">
    <h1 th:text="${conta.id == null} ? 'Adicionar Nova Conta' : 'Editar Conta'">Formulário</h1>

    <form th:action="@{/salvar}" th:object="${conta}" method="post">

        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" th:field="*{descricao}" required />
        </div>

        <div class="form-group">
            <label for="valor">Valor (R$):</label>
            <input type="number" id="valor" th:field="*{valor}" step="0.01" required />
        </div>

        <div class="form-group">
            <label for="dataVencimento">Data de Vencimento:</label>
            <input type="date" id="dataVencimento" th:field="*{dataVencimento}" required />
        </div>

        <button type="submit" class="btn btn-salvar">Salvar</button>
        <a th:href="@{/}" class="btn btn-voltar">Voltar</a>
    </form>
</div>

</body>
</html>
